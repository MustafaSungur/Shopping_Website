<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<div *ngIf="!loading">
  <div
    class="card my-3 border border-warning p-3 d-relative"
    *ngIf="product; else noProduct"
  >
    <span class="like" (click)="likeClick()" *ngIf="!isLike">
      <i class="fa-regular fa-heart"></i>
    </span>
    <span class="like" (click)="likeClick()" *ngIf="isLike">
      <i class="fa-solid fa-heart"></i>
    </span>
    <div class="row">
      <div class="col-3">
        <img
          src="../../assets/images/{{ product.imgUrl }}"
          alt=""
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-9">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>

          <p class="price mt-3">{{ product.price }} TL</p>
          <button class="btn btn-color mt-5">Sepete Ekle</button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 mt-3">
        <h3 class="ms-2 border-bottom mb-2">Ürün Özellikleri</h3>
        <p class="card-text ms-2" [innerHTML]="product.description"></p>
      </div>
    </div>
  </div>
</div>
<ng-template #noProduct>
  <div class="alert alert-warning">No Products</div>
</ng-template>

<div *ngIf="loading">
  <div class="spinner-grow text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
