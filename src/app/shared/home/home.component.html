<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img
        src="../../../assets/images/home1.jpeg"
        class="d-block w-100"
        alt="..."
        routerLink="/products/"
      />
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="../../../assets/images/home2.jpeg"
        class="d-block w-100"
        alt="..."
        routerLink="/products/"
      />
    </div>
    <div class="carousel-item">
      <img
        src="../../../assets/images/home3.jpeg"
        class="d-block w-100"
        alt="..."
        routerLink="/products/"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<h3 class="mt-5 title-home">Fırsat Ürünleri</h3>
<div class="row mt-4 g-4">
  <div *ngFor="let item of products" class="col-4">
    <div class="card border-warning" style="width: 18rem">
      <div class="image-card border-bottom border-warning">
        <img
          src="../../../assets/images/{{ item.imgUrl }}"
          class="card-img-top img-fluid"
          alt="..."
          routerLink="/products/{{ item.id }}"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.price }}TL</p>
        <a routerLink="/products/{{ item.id }}" class="btn btn-color"
          >Ürünü İncele</a
        >
      </div>
    </div>
  </div>
</div>
